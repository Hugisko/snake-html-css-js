<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js" defer></script>
    <title>Snake</title>
</head>
<body>
    <span class="game-over">Game Over</span>
    <div class="grid-container">
        <div class="game-info">
            <p class="score-info">Score: <span class="score">0</span></p>
            <button class="reset-game">Reset</button>
        </div>
        <div class="game-field">       
        </div>
        <div class="controls">
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i> 
            </div>           
        </div>
    </div>
</body>
</html>
